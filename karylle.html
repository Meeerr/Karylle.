<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Karylle</title>
	<link rel="stylesheet" href="sample.css">
	<style>
		.quote {
			display: flex;
			align-items: center;
			justify-content: center;
			text-align: center;
		}
		.quote p {
			font-style: italic;
			font-size: 50px;
			color: #fff;
			font-weight: bold;
		}
	</style>
</head>
<body>
<div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
  <img class="image" src="img/2.jpeg" draggable="false" />
  <img class="image" src="img/3.jpg" draggable="false" />
  <img class="image" src="img/llast.jpg" draggable="false" />
  <img class="image" src="img/last.jpg" draggable="false" />
</div>
<div class="quote">
  <p>"I'll be the fan of you and your stories"</p>
</div>
</body>

<script type="text/javascript" src="sample.js"></script>
</html>
